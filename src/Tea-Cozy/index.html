<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Tea Cozy</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-slate-900 h-screen text-slate-50">
<header class="bg-slate-900 px-3 h-16 fixed flex justify-between w-screen border-b border-zinc-400 items-center">
  <img alt="logo do Tea Cozy" class="h-12" src="images/Tea%20Cozy%20Logo.webp"/>
  <nav>
    <ul class="flex gap-3 self-end underline text-xl ">
      <li>Missão</li>
      <li>Cha em destaque</li>
      <li>Localizações</li>
    </ul>
  </nav>
</header>
<main>
  <section class="flex justify-center items-center">
    <img alt="Mission background" class="h-[700px] w-[1200px]"
         src="images/Mission%20Background.webp"/>
    <article
        class="my-auto absolute w-full flex flex-col bg-slate-900 z-10 px-3 items-center
         justify-center gap-y-2 bg-opacity-60">
      <h2 class="self-center font-extrabold text-4xl">Nossa Missão</h2>
      <h4 class="font-bold text-xl">Chá selecionado a dedo, artesanalmente curado, de produção livre, sustentável, de
        comércio justo e
        orgânico</h4>
    </article>
  </section>
</main>
</body>
</html>
