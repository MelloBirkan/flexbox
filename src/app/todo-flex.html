<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link href='styles-todo.css' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

<!-- Header -->
<div id='header'>
  <h1>To Do Flexbox</h1>
  <h2 class='tagline'>Suas prioridades em um piscar de olhos</h2>
</div>

<!-- App Container -->
<div class='container'>

  <!-- To Do Section -->
  <div class='week'>
    <div class='row secondary-background'>
      <div class='day square'><h3>SEG</h3></div>
      <div class='task square'>
        <p>(Aqui vai um resumo da sua semana!)</p>
      </div>
      <div class='task square'></div>
      <div class='task square'></div>
    </div>
    <div class='row'>
      <div class='day square'><h3>TER</h3></div>
      <div class='task square'></div>
      <div class='task square'></div>
      <div class='task square'></div>
    </div>
    <div class='row secondary-background'>
      <div class='day square'><h3>QUA</h3></div>
      <div class='task square'></div>
      <div class='task square'></div>
      <div class='task square'></div>
    </div>
    <div class='row'>
      <div class='day square'><h3>QUI</h3></div>
      <div class='task square'></div>
      <div class='task square'></div>
      <div class='task square'></div>
    </div>
    <div class='row secondary-background'>
      <div class='day square'><h3>SEX</h3></div>
      <div class='task square'></div>
      <div class='task square'></div>
      <div class='task square'></div>
    </div>
  </div>

  <!-- Reminders Section -->
  <div class='reminders'>
    <h3>Lembretes</h3>
  </div>
</div>
</body>
</html>
